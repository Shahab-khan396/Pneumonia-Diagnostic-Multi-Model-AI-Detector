<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia AI Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .upload-container { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .result-box { border-left: 5px solid #007bff; background: #e9ecef; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7 upload-container">
                <h2 class="text-center mb-4">Pneumonia Diagnostic Hub</h2>
                
                <form action="/predict" method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="form-label fw-bold">1. Integrate Model</label>
                        <select name="model_choice" class="form-select border-primary">
                            <option value="resnet50">ResNet50</option>
                            <option value="mobilenet">MobileNetV2</option>
                            <option value="efficientnet">EfficientNetB0</option>
                            <option value="VGG19">VGG19_model</option>
                        </select>
                        <small class="text-muted">The app will only load the chosen model file from your directory.</small>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">2. Upload Chest X-Ray</label>
                        <input type="file" name="file" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Run Analysis</button>
                </form>

                {% if message %}
                <div class="alert alert-danger mt-3">{{ message }}</div>
                {% endif %}

                {% if prediction %}
                <div class="mt-5 p-4 result-box rounded">
                    <h4>Result: <span class="text-uppercase {% if prediction == 'PNEUMONIA' %}text-danger{% else %}text-success{% endif %}">{{ prediction }}</span></h4>
                    <p class="mb-1"><strong>Confidence:</strong> {{ confidence }}%</p>
                    <p class="mb-3"><strong>Engine:</strong> {{ model_used }} architecture</p>
                    <img src="{{ image_path }}" class="img-fluid rounded border" style="max-height: 300px;">
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
